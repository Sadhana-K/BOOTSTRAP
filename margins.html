<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Margins in Bootstrap</title>
    <style>
        body{
            background-color: rgb(211, 247, 247);
            margin: 10px;
            color: white;
        }
        .container{
            padding: 15px 15px;
        }
        .row{
            background-color: chartreuse;
            margin-bottom: 15px;
           
        }
        .row div{
            background-color: crimson;
            padding: 10px;
            text-align: center;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Margin in Bootstrap</h2>
        <div class="row">
            <div class="col-6">without margin</div>
            <div class="col-4">sample</div>
        </div>
        <div class="row">
            <div class="col-6 m-4"> with margin m-4</div>
            <div class="col-4">sample</div>
        </div>
        <div class="row">
            <div class="col-6 mt-4"> with margin top</div>
            <div class="col-4">sample</div>
        </div>
        <div class="row">
            <div class="col-6 mb-4"> with margin bottom</div>
            <div class="col-4">sample</div>
        </div>
        <div class="row">
            <div class="col-6 ms-4"> with margin left</div>
            <div class="col-4">sample</div>
        </div>
        <div class="row">
            <div class="col-6 me-4"> with margin right</div>
            <div class="col-4">sample</div>
        </div>
        <div class="row">
            <div class="col-6 mx-4"> with margin horizantal axis</div>
            <div class="col-4 my-3">with margin vertical axis</div>
        </div>
    </div>
</body>
</html>


<!--
m-- all sides Start(left),Top,End(right),Bottom
mt-- margin top
mx-- horizantal axis (left & right)
my-- vertical axis (top & bottom)

margin(0-5)
margin 0=0px
margin 1= 16 * 0.25= 4px
margin 2= 16 * 0.5= 8px
margin 3= 16 * 1= 16px
margin 4= 16 * 1.5= 24px
margin 5= 16 * 3= 48px


-->
