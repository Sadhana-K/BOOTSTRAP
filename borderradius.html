<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Border-radius in Bootstrap</h2>
        <div class="row">
            <div class="col-auto bg-primary m-2 rounded">all side</div>
            <div class="col-auto bg-primary m-2 rounded-top">top</div>
            <div class="col-auto bg-primary m-2 rounded-end">right</div>
            <div class="col-auto bg-primary m-2 rounded-bottom">bottom</div>
            <div class="col-auto bg-primary m-2 rounded-start">left</div>
            <div class="col-auto bg-primary m-2 rounded-circle">circle</div>
            <div class="col-auto bg-primary m-2 rounded-pill">pill</div>
        </div>
        <hr>
        <div class="row">
            <div class="col-auto bg-primary m-2 rounded-0">0</div>
            <div class="col-auto bg-primary m-2 rounded-1">1</div>
            <div class="col-auto bg-primary m-2 rounded-2">2</div>
            <div class="col-auto bg-primary m-2 rounded-3">3</div>
            <div class="col-auto bg-primary m-2 rounded-4">4</div>
            <div class="col-auto bg-primary m-2 rounded-5">5</div>
        </div>
    </div>
</body>
</html>
