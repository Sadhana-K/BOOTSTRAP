<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2>colors in bootstrap</h2>
    <div class="row">
        <p class="text-primary">primary</p>
        <p class="text-secondary">secondary</p>
        <p class="text-success">success</p>
        <p class="text-warning">primary</p>
        <p class="text-danger">primary</p>
        <p class="text-light bg-dark">light</p>
        <p class="text-white bg-dark">white</p>

        <p class="bg-primary text-bg-primary">light</p>
        <p class="bg-secondary text-bg-secondary">secondary</p>
        <p class="bg-success text-bg-success">success</p>
        <p class="bg-warning text-bg-warning">light</p>
    </div>
</body>
</html>
