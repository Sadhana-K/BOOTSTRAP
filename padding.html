<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Padding in Bootstrap</title>
    <style>
        body{
            background-color: cadetblue;
        }
        .row{
            background-color:purple;
            margin-bottom: 15px;
        }
        .row div{
            background-color: darksalmon;
            text-align: center;
            border: 1px solid;
            padding: 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Margin in Bootstrap</h2>
        <div class="row">
            <div class="col-6">without padding</div>
            <div class="col-4">sample</div>
        </div>
        <div class="row">
            <div class="col-6 px-3">padding horizantal axis</div>
            <div class="col-4 pt-5">padding top</div>
        </div>
        <div class="row">
            <div class="col-6 py-3">padding vertical axis</div>
            <div class="col-4 pb-5">padding bottom</div>
        </div>
        <div class="row">
            <div class="col-6 p-md-5">after md size padding will apply for all the sides</div>
            <div class="col-4">sample</div>
        </div>
    </div>
</body>
</html>


<!--as same as margin padding has same size

p-- all sides Start(left),Top,End(right),Bottom
ppx-- horizantal axis (left & right)
py-- vertical axis (top & bottom)

media queries in paddding

p-sm-3 padding 
p-lg-5
pt-md-5


padding(0-5)
padding 0=0px
padding 1= 16 * 0.25= 4px
padding 2= 16 * 0.5= 8px
padding 3= 16 * 1= 16px
padding 4= 16 * 1.5= 24px
padding5= 16 * 3= 48px


-->
